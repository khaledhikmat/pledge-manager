apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: users-pubsub
  namespace: dapr-pledgemanager
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    secretKeyRef:
      name: pubsub.redisPassword
      key: pubsub.redisPassword
  - name: consumerID
    value: "myGroup"
  - name: enableTLS
    value: "false"
auth:
  secretStore: pledgemanager-secrets
scopes:
  - pledgemanager-users